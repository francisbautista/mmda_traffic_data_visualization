<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Visualization</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/d3.slider.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <br>
      <div class="col-lg-12">
      <h2><span style="color: #6BA351">Traffic Forecasting </span><span style="color:#DBD823">Visualization</span></h2>
      <h4>Based on past traffic data, what are the chances of heavy traffic in <span class="line_name label label-default">Select Line</span> <span class="station_name label label-default">Select Station</span> <span class="when label label-default">Select When</span> <span class="time label label-default">Select Time</span>?</h4>
      </div>
      <div class="col-lg-3 selectors">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Where</h3>
          </div>
          <div class="panel-body">
            <select name="line_select" id="line_select" class="form-control" autofocus>
              <option value="" >Select Line</option>
              <option value="edsa">EDSA</option>
              <option value="commonwealth">Commonwealth</option>
              <option value="quezon avenue">Quezon Avenue</option>
              <option value="c5">C5</option>
              <option value="ortigas avenue">Ortigas Avenue</option>
              <option value="marcos highway">Marcos Highway</option>
              <option value="roxas boulevard">Roxas Boulevard</option>
              <option value="slex">SLEX</option>
            </select>
            <br>
            <select name="station_select" id="station_select" class="form-control" disabled>
              <option value="">Select Station</option>
              <option value="active">active</option>
              <option value="stockroom">stockroom</option>
              <option value="service unit">service unit</option>
              <option value="for disposal">for disposal</option>
              <option value="disposed">disposed</option>
              <option value="repair">repair</option>
            </select>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">When</h3>
          </div>
          <div class="panel-body">
            <center>
              <button type="button" class="btn btn-round btn-default" data-label="On Mondays">Mo</button>
              <button type="button" class="btn btn-round btn-default" data-label="On Tuesdays">Tu</button>
              <button type="button" class="btn btn-round btn-default" data-label="On Wednesdays">We</button>
              <button type="button" class="btn btn-round btn-default" data-label="On Thursdays">Th</button>
              <button type="button" class="btn btn-round btn-default" data-label="On Fridays">Fr</button>
              <button type="button" class="btn btn-round btn-default" data-label="On Saturdays">Sa</button>
              <button type="button" class="btn btn-round btn-default" data-label="On Sundays">Su</button>
              <button type="button" class="btn btn-round btn-default" data-label="In 30 minutes"><small>30m</small></button>
              <button type="button" class="btn btn-round btn-default" data-label="In 1 hour"><small>1hr</small></button>
              <button type="button" class="btn btn-round btn-default" data-label="Tomorrow"><small>Tom</small></button>
            </center>
          </div>
        </div>
      </div>

      <div class="col-lg-9">

      <center>
        <div class="col-lg-6">
          <br>
          <div id="chart"></div>
        </div>
        <div class="col-lg-6">
          <br>
          <div id="chart_sb"></div>
        </div>
          <div class="col-lg-12" style="margin: 0; padding: 0">
          <span class="glyphicon glyphicon-stop" aria-hidden="true" style="color:#af1111;"></span> Heavy
          <span class="glyphicon glyphicon-stop" aria-hidden="true" style="color:#dbd823;"></span> Medium
          <span class="glyphicon glyphicon-stop" aria-hidden="true" style="color:#6ba351;"></span> Low
        </div>
      </center>
      </div>

      <div class="col-lg-12 time-slider">
        <div id="slider7"></div>
      </div>
    </div><!--container-->




    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="js/d3.js" charset="utf-8"></script>-->
    <!--<script src="http://d3js.org/d3.v3.min.js"></script>-->
     <script src="js/d3.min.js" charset="utf-8"></script>
    <script src="js/d3.slider.js" charset="utf-8"></script>
    <script src="js/moment.js" charset="utf-8"></script>
    <script src="js/chart.js" charset="utf-8"></script>
    <script src="js/chart_sb.js" charset="utf-8"></script>

    <script src="js/slider.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
